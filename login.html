<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
		<div class="wrapper">
			<div class="menu">
				<div class="logo"><a href="">Ruby Cake and Bakery</a></div>
				<a href="index.html">Home</a>
				<a href="roti.html">Roti</a>
				<a href="kue.html">Kue</a>
				<a href="login.html" class="tombol-biru">Sign In</a>

			</div>
		</div>
	</nav>
    <div id="card">
        <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
        </div>
        <form method="post" class="form">
            <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
            <input
             id="user-email"
             class="form-content"
             type="email"
             name="email"
             autocomplete="on"
             required />
            <div class="form-border"></div>
          <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
            <input
             id="user-password"
             class="form-content"
             type="password"
             name="password"
             required />
            <div class="form-border"></div>
          <a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
          <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
          <a href="signup.html" id="signup">Don't have account yet?</a></form>
      </div>
    </div>
</body>
</html>
